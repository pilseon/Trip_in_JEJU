        *, :after, :before{

    body {
    padding: 0;

    .body{

    /* ===========================
        Choose Form
    ============================ */

    .form-container{
      position: absolute;
      margin: auto;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 380px;
      height: 585px;
      overflow: hidden;
      box-shadow: 0 20px 20px rgba(0, 0, 0, .2), 0px 0px 50px rgba(0, 0, 0, .2);
      border-radius: 30px;
      background: #f3f3f3;
    }

    .form-container__arrow{
      position: absolute;
      margin: auto;
      top: 20px;
      right: initial;
      bottom: initial;
      left: -120px;
      width: 10px;
      height: 10px;
      color: #8dabfb;
      z-index: 10;
      opacity: 1;
      -webkit-transition: left 2s;
      -moz-transition: left 2s;
      -o-transition: left 2s;
      transition: left 2s;
      cursor: pointer;
    }

    .overlay{
      position: absolute;
      margin: initial;
      top: initial;
      right: initial;
      bottom: initial;
      left: initial;
      width: inherit;
      height: inherit;
      -webkit-animation: 1.5s fadeInTitle ease;
      -moz-animation: 1.5s fadeInTitle ease;
      -o-animation: 1.5s fadeInTitle ease;
      animation: 1.5s fadeInTitle ease;
      -webkit-transition: opacity 2s;
      -moz-transition: opacity 2s;
      -o-transition: opacity 2s;
      transition: opacity 2s;
      background: #3ba4fa url(https://i.ibb.co/b1WpMzD/001-transformed.png) center no-repeat;
      background-size: contain;
    }

    @keyframes fadeInTitle{
      0%{
        opacity: 0;
      }
      25%{
        opacity: 0;
      }
      100%{
        opacity: 1;
      }
    }

    .choose-form{
      position: absolute;
      margin: initial;
      top: initial;
      right: initial;
      bottom: initial;
      left: initial;
      width: inherit;
      height: inherit;
      z-index: 5;

    }

    .title{

      position: absolute;
      margin: auto;
      top: -360px;
      right: 0;
      bottom: 0;
      left: 0;
      width: inherit;
      height: 100px;
      text-align: center;
      color: #fff;
      text-shadow: 0 0.3rem 0.5rem #555;
      -webkit-animation: 1.5s fadeInTitle ease;
      -moz-animation: 1.5s fadeInTitle ease;
      -o-animation: 1.5s fadeInTitle ease;
      animation: 1.5s fadeInTitle ease;
      -webkit-transition: opacity 2s;
      -moz-transition: opacity 2s;
      -o-transition: opacity 2s;
      transition: opacity 2s;
    }

    .title__h1{
      font-weight: 700;
      letter-spacing: .05rem;
      font-size: 2rem;
        text-decoration: none;
    }

    .buttons{
      text-align: center;
      position: absolute;
      margin: auto;
      top: 296px;
      right: 0;
      bottom: 0;
      left: 0;
      width: inherit;
      height: 110px;
      -webkit-animation: 1.5s fadeInTitle ease;
      -moz-animation: 1.5s fadeInTitle ease;
      -o-animation: 1.5s fadeInTitle ease;
      animation: 1.5s fadeInTitle ease;
      -webkit-transition: opacity 2s;
      -moz-transition: opacity 2s;
      -o-transition: opacity 2s;
      transition: opacity 2s;
    }

    .buttons__signup{
      position: absolute;
      margin: auto;
      top: -260px;
      right: 0;
      bottom: 0;
      left: 0;
      padding: 7px 0;
      border: none;
      border-radius: 10px;

      height: 30px;
      display: block;
      outline: none;
      text-align: inherit;
      text-transform: uppercase;
      text-decoration: none;
      letter-spacing: 0.1em;
      font-size: 12px;
      font-weight: 500;
      color: #fff;
      background: orange;
      box-shadow: 0 15px 30px rgba(79, 115, 217, .36);
      -webkit-transition:  bottom 2s;
      -moz-transition:  bottom 2s;
      -o-transition:  bottom 2s;
      transition: bottom 2s;
      cursor: pointer;
    }

    .buttons__signup:hover{
      -webkit-transition: .3s linear;
      -moz-transition: .3s linear;
      -o-transition: .3s linear;
      transition: .3s linear;
      box-shadow: 0 0 0 rgba(233, 30, 99, 0);
    }

    .buttons__signup--login{
      top: -370px;
      -webkit-transition:  bottom 1s;
      -moz-transition:  bottom 1s;
      -o-transition:  bottom 1s;
      transition: bottom 1s;
    }

    /* ===========================
        Login Form
    ============================ */

    .login-form{
      position: absolute;
      margin: auto;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: inherit;
      height: 400px;
      text-align: center;
      opacity: 0;
      -webkit-transition: opacity 2s;
      -moz-transition: opacity 2s;
      -o-transition: opacity 2s;
      transition: opacity 2s;
    }

    .form-wrapper{
      margin: 0 auto;
      width: 250px;
      height: 250px;

    }

    .form-wrapper__label{

    .form-wrapper__input{

    .login-form__forgot-password{
      display: block;
      text-align: right;
      text-transform: uppercase;
      text-decoration: none;

      font-size: 12px;
      font-weight: 500;

      color: #8dabfb;
    }

    .login-form__forgot-password:hover{
      opacity: 0.5;
      -webkit-transition: .3s linear;
      -moz-transition: .3s linear;
      -o-transition: .3s linear;
      transition: .3s linear;
    }

    .buttons__signup--login-form{
      -webkit-transition: none;
      -moz-transition: none;
      -o-transition: none;
      transition: none;
      top: 190px;
    }

    .social-media{
      position: absolute;
      margin: auto;
      top: initial;
      right: 0;
      bottom: 0;
      left: 0;
      width: inherit;
      height: 150px;
    }

    .title__h2{
      margin: 25.63px;
      margin-bottom: 1rem;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      color: #8dabfb;
    }

    .title__h2::before{
      content: "";
      position: absolute;
      margin: auto;
      top: 30px;
      right: initial;
      bottom: 0;
      left: 0;
      width: 65px;
      height: initial;
      border-top: 1px solid #8dabfb;
      opacity: .8;
    }

    .title__h2::after{
      content: "";
      position: absolute;
      margin: auto;
      top: 30px;
      right: 0;
      bottom: 0;
      left: initial;
      width: 65px;
      height: initial;
      border-top: 1px solid #8dabfb;
      opacity: .8;
    }

    .buttons__signup--social{
      position: relative;
      margin: 10px auto;
      top: 5px;
      text-align: center;
      -webkit-transition: none;
      -moz-transition: none;
      -o-transition: none;
      transition: none;
      background: #3ba4fa;
      box-shadow: 0 15px 30px rgba(59, 164, 250, .36);
    }

    /* ===========================
        Register Form
    ============================ */

    .buttons__signup--sign-up-form{
      top: 450px;
      -webkit-transition: none;
      -moz-transition: none;
      -o-transition: none;
      transition: none;
    }

    /* ===========================
        Responsive
    ============================ */

    @media (max-height: 599px){
      .form-container{
        margin: 1rem auto;
        position: relative;
        width: 300px;
        height: 460px;
      }

      .form-wrapper{
        margin-top: 24px;
      }

      .buttons__signup--login-form{
        top: -17px;
      }

      .buttons__signup--sign-up-form{
        top: 54px;
      }
    }

    @media (max-width: 400px){
      .form-container{
        width: 320px;
      }
    }

    @media (max-width: 320px){
      .form-container{
        width: 300px;
        height: 460px;
      }

      .form-wrapper{
        margin-top: 24px;
      }

      .buttons__signup--login-form{
        top: -17px;
      }

      .buttons__signup--sign-up-form{
        top: 54px;
      }
    }

          .wrap {
            position: absolute;
            top: 0;

            overflow: hidden;

        }

            animation: drift 8s infinite linear;

        }

            100% {
                transform: rotate(-360deg);
            }

        .form-wrapper {
            position: relative;

            flex-direction: column;

        }

          .orange {
            position: absolute;
            width: 50px;

            background-image: url('https://i.ibb.co/PGhNNqQ/removebg-preview.png'); /* 귤 아이콘 이미지 URL */

    </style>

<body >

<div class="body">
    <!-- Choose Form -->
    <div class="wrap">
        <div class="wave"></div>
        <div class="wave layer_1"></div>
    </div>
    <div class="form-wrapper">
        <section class="form-container">
            <span id="arrowClick" class="form-container__arrow"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></span>
            <div class="overlay"></div>
            <div class="choose-form">
                <div class="title">
                    <a href="/"><img src="https://github.com/user-attachments/assets/981bc789-070d-429a-84b5-cdb79fcde946" alt="트립인 제주" width="200" height="200"></a>
                </div>
                <div class="buttons">
                    <a id="signUp" class="buttons__signup" href="#">회원가입</a>
                    <a id="login" class="buttons__signup buttons__signup--login" href="#">로그인</a>
                </div>
            </div>

            <!-- Login Form -->

            <div class="login-form">
                <div class="form-wrapper">
                    <form method="post" style="margin: 1rem; position:absolute; width: 90%; top: -5%">
                        <label class="form-wrapper__label" for="login-username">아이디</label>
                        <input id="login-username" class="form-wrapper__input" type="text" placeholder="아이디" name="username" required>
                        <label class="form-wrapper__label" for="login-password">비밀번호</label>
                        <input id="login-password" class="form-wrapper__input" type="password" placeholder="비밀번호" name="password" pattern=".{3,}" title="Password must contain at least 3 characters" required>
                      <div style="margin-bottom: 10px;">
                        <a class="login-form__forgot-password mb-2" th:href="@{/member/find-username}">아이디 찾기</a>
                      </div>
                        <div style="margin-bottom: 10px;">
                        <a class="login-form__forgot-password mb-2" th:href="@{/member/request-reset}">비밀번호 찾기</a>
                        </div><br>
                        <button class="buttons__signup buttons__signup--login-form" type="submit" href="#">로그인</button>
                    </form>

                    <!-- Social-Media -->

                    <div class="social-media">
                        <h6 class="title__h2">소셜 로그인</h6>
                        <a class="buttons__signup buttons__signup--social" href="#"><i class="fab fa-google" aria-hidden="true"></i>&nbsp;google</a>
                        <a class="buttons__signup buttons__signup--social" href="#">
                            <i class="fa-brands fa-kaggle">&nbsp;kakao</i>
                        </a>
                        <a class="buttons__signup buttons__signup--social" href="#">
                            <i class="fab fa-naver"></i>&nbsp;naver
                        </a>
                    </div>
                </div>
            </div>

            <!-- Register Form -->

            <div class="login-form login-form--register">
                <div class="form-wrapper">
                    <form th:action="@{/member/signup}" th:object="${memberForm}" method="POST" enctype="multipart/form-data" style="margin: 1rem; position:absolute; width: 90%; top: -10%">
                            <label class="form-wrapper__label" for="signup-username">아이디</label>
                            <input id="signup-username" class="form-wrapper__input" type="text" placeholder="아이디" name="username" required>

                            <label class="form-wrapper__label" for="signup-password">비밀번호</label>
                            <input id="signup-password" class="form-wrapper__input" type="password" placeholder="비밀번호" name="password" pattern=".{3,}" title="Password must contain at least 3 characters" required>

                            <label class="form-wrapper__label" for="signup-nickname">닉네임</label>
                            <input id="signup-nickname" class="form-wrapper__input" type="text" placeholder="닉네임" name="nickname" required>

                            <label class="form-wrapper__label" for="signup-email">Email</label>
                            <input id="signup-email" class="form-wrapper__input" type="email" placeholder="example@hotmail.com" name="email" required>

                            <label class="form-wrapper__label" for="thema"><i class="fas fa-map-marker-alt"></i> 선호하는 여행 테마 (필수)</label>
                            <select id="thema" name="thema" class="form-wrapper__input">
                                <option value="--">선호하시는 테마를 선택해 주세요!</option>
                                <option value="음식">음식</option>
                                <option value="디저트">디저트</option>
                                <option value="관광지">관광지</option>
                                <option value="축제">축제</option>
                                <option value="엑티비티">엑티비티</option>
                                <option value="쇼핑">쇼핑</option>
                                <option value="기타">기타</option>
                            </select>

                            <label class="form-wrapper__label" for="thumbnail"><i class="fas fa-image"></i> 프로필 사진</label>
                            <input id="thumbnail" class="form-wrapper__input" type="file" name="thumbnail" accept="image/png, image/gif, image/jpeg">

                        <button class="buttons__signup buttons__signup--sign-up-form" type="submit">회원가입</button>
                    </form>

                    <!-- Social-Media -->


                </div>
            </div>
        </section>
    </div>
</div>
<script>
    window.addEventListener("load",start)

function start(){

/* ===========================
    Elements Selectors
============================ */

  const elm = {
    arrow: document.querySelector(".form-container__arrow"),
    overlay: document.querySelector(".overlay"),
    title: document.querySelector(".title"),
    signUpButton: document.querySelector(".buttons__signup"),
    loginButton: document.querySelector(".buttons__signup--login"),
    loginForm: document.querySelector(".login-form"),
    registerForm: document.querySelector(".login-form--register")
  }

/* ===========================
    Properties Object
============================ */

  const props = {
    left: "left: 20px;",
    bottom: "bottom: -700px;",
    transition1: "transition: bottom 1s;",
    transition2: "transition: bottom 2s;",
    opacity0: "opacity: 0;",
    opacity1: "opacity: 1;",
    trnsDelay: "transition-delay: 1s;",
    zIndex: "z-index: 6;",
    left0: "left: 0;",
    trnsDelay0: "transition-delay: 0s;",
    zIndex0: "z-index: 0;",
    leftM120: "left: -120px;"
  }

/* ===========================
    Elements Array
============================ */

  const elms = [elm.arrow, elm.overlay, elm.title, elm.signUpButton, elm.loginButton, elm.loginForm, elm.registerForm]

  function transition (elements, props){
    for (let i = 0; i < elements.length; i++){
      elements[i].setAttribute("style", `${props[i]}`)
    }
  }

/* ===========================
    Events
============================ */

  document.getElementById("signUp").onclick = function (){

    const properties = [props.left, props.opacity0, props.opacity0, `${props.transition1} ${props.bottom}`, `${props.transition2} ${props.bottom}`, props.opacity0, `${props.opacity1} ${props.trnsDelay} ${props.zIndex}`]

    transition(elms, properties)
  }

  document.getElementById("login").onclick = function (){

    const properties = [props.left, props.opacity0, props.opacity0, `${props.transition1} ${props.bottom}`, `${props.transition2} ${props.bottom}`, `${props.opacity1} ${props.trnsDelay} ${props.zIndex}`, props.opacity0]

    transition(elms, properties)
  }

  document.getElementById("arrowClick").onclick = function (){

    const properties = [props.leftM120, props.opacity1, props.opacity1, props.opacity1, props.opacity1, `${props.opacity0} ${props.trnsDelay0} ${props.zIndex0}`, `${props.opacity0} ${props.trnsDelay0} ${props.zIndex0}`]

    transition(elms, properties)
  }
}

       function dropOranges(selector) {
        const container = document.querySelector(selector);
        for (let i = 0; i < 3; i++) {
            const orange = document.createElement('div');
            orange.classList.add('orange');
            orange.style.left = Math.random() * 90 + 'vw'; // 랜덤한 위치 설정
            container.appendChild(orange);

            // 애니메이션이 끝난 후 아이콘 제거
            orange.addEventListener('animationend', () => {
                orange.remove();
            });
        }
    }

    // 페이지 로드 시 귤 아이콘 떨어뜨리기
    document.addEventListener('DOMContentLoaded', () => {
        dropOranges('.wrap');
        setInterval(() => {
            dropOranges('.wrap');
        }, 1000); // 1초마다 귤 아이콘 떨어뜨리기
    });
</script>
</body>
