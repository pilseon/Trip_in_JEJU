<script>
    document.addEventListener("DOMContentLoaded", () => {
     const checkUsernameButton = document.getElementById("check-username");
     const usernameInput = document.getElementById("signup-username");
     const usernameCheckMessage = document.getElementById("usernameCheckMessage");

     const checkEmailButton = document.getElementById("check-email");
     const emailInput = document.getElementById("signup-email");
     const emailCheckMessage = document.getElementById("emailCheckMessage");

     const checkNicknameButton = document.getElementById("check-nickname");
     const nicknameInput = document.getElementById("signup-nickname");
     const nicknameCheckMessage = document.getElementById("nicknameCheckMessage");

     const passwordInput = document.getElementById("signup-password");
     const confirmPasswordInput = document.getElementById("signup-confirmPassword");
     const passwordMatchMessage = document.getElementById("passwordMatchMessage");

       const signupButton = document.getElementById("submitBtn");

     let isUsernameValid = false;
     let isEmailValid = false;
     let isNicknameValid = false;
     let isPasswordValid = false;

     // 회원가입 버튼 활성화 체크 함수
     function checkAllValidations() {
         if (isUsernameValid && isEmailValid && isNicknameValid && isPasswordValid) {
             signupButton.disabled = false;
             signupButton.style.backgroundColor = "#f59f0b"; // 기본 색상
             signupButton.style.color = "white";
         } else {
             signupButton.disabled = true;
             signupButton.style.backgroundColor = "#e0e0e0"; // 회색
             signupButton.style.color = "#9e9e9e"; // 텍스트 색상
         }
     }

     // 아이디 중복 검사
     checkUsernameButton.addEventListener("click", async () => {
         const username = usernameInput.value.trim();
         if (username) {
             try {
                 const response = await fetch(`/member/check-username?username=${encodeURIComponent(username)}`);
                 const result = await response.json();
                 if (result.exists) {
                     usernameCheckMessage.textContent = "아이디는 이미 사용 중입니다.";
                     usernameCheckMessage.style.color = "red";
                     isUsernameValid = false;
                 } else {
                     usernameCheckMessage.textContent = "아이디는 사용 가능합니다.";
                     usernameCheckMessage.style.color = "green";
                     isUsernameValid = true;
                 }
                 checkAllValidations();
             } catch (error) {
                 usernameCheckMessage.textContent = "중복 확인 중 오류가 발생했습니다.";
                 usernameCheckMessage.style.color = "red";
                 isUsernameValid = false;
             }
         }
     });

     // 이메일 중복 검사
     checkEmailButton.addEventListener("click", async () => {
         const email = emailInput.value.trim();
         if (email) {
             try {
                 const response = await fetch(`/member/check-email?email=${encodeURIComponent(email)}`);
                 const result = await response.json();
                 if (result.exists) {
                     emailCheckMessage.textContent = "이메일은 이미 사용 중입니다.";
                     emailCheckMessage.style.color = "red";
                     isEmailValid = false;
                 } else {
                     emailCheckMessage.textContent = "이메일은 사용 가능합니다.";
                     emailCheckMessage.style.color = "green";
                     isEmailValid = true;
                 }
                 checkAllValidations();
             } catch (error) {

     function start(){

     /* ===========================
      Elements Selectors
     ============================ */

     const elm = {
      arrow: document.querySelector(".form-container__arrow"),
      overlay: document.querySelector(".overlay"),
      title: document.querySelector(".title"),
      signUpButton: document.querySelector(".buttons__signup"),
      loginButton: document.querySelector(".buttons__signup--login"),
      loginForm: document.querySelector(".login-form"),
      registerForm: document.querySelector(".login-form--register")
     }

     /* ===========================
      Properties Object
     ============================ */

     const props = {
      left: "left: 20px;",
      bottom: "bottom: -1000px;",
      transition1: "transition: bottom 1s;",
      transition2: "transition: bottom 2s;",
      opacity0: "opacity: 0;",
      opacity1: "opacity: 1;",
      trnsDelay: "transition-delay: 1s;",
      zIndex: "z-index: 6;",
      left0: "left: 0;",
      trnsDelay0: "transition-delay: 0s;",
      zIndex0: "z-index: 0;",
      leftM120: "left: -120px;"
     }

     /* ===========================
      Elements Array
     ============================ */

     const elms = [elm.arrow, elm.overlay, elm.title, elm.signUpButton, elm.loginButton, elm.loginForm, elm.registerForm]

     function transition (elements, props){
      for (let i = 0; i < elements.length; i++){
        elements[i].setAttribute("style", `${props[i]}`)
      }
     }

     /* ===========================
      Events
     ============================ */

     document.getElementById("signUp").onclick = function (){

      const properties = [props.left, props.opacity0, props.opacity0, `${props.transition1} ${props.bottom}`, `${props.transition2} ${props.bottom}`, props.opacity0, `${props.opacity1} ${props.trnsDelay} ${props.zIndex}`]

      transition(elms, properties)
     }

     document.getElementById("login").onclick = function (){

      const properties = [props.left, props.opacity0, props.opacity0, `${props.transition1} ${props.bottom}`, `${props.transition2} ${props.bottom}`, `${props.opacity1} ${props.trnsDelay} ${props.zIndex}`, props.opacity0]

      transition(elms, properties)
     }

     document.getElementById("arrowClick").onclick = function (){

      const properties = [props.leftM120, props.opacity1, props.opacity1, props.opacity1, props.opacity1, `${props.opacity0} ${props.trnsDelay0} ${props.zIndex0}`, `${props.opacity0} ${props.trnsDelay0} ${props.zIndex0}`]

      transition(elms, properties)
     }
     }

         function dropOranges(selector) {
          const container = document.querySelector(selector);
          for (let i = 0; i < 3; i++) {
              const orange = document.createElement('div');
              orange.classList.add('orange');
              orange.style.left = Math.random() * 90 + 'vw'; // 랜덤한 위치 설정
              container.appendChild(orange);

              // 애니메이션이 끝난 후 아이콘 제거
              orange.addEventListener('animationend', () => {
                  orange.remove();
              });
          }
      }

      // 페이지 로드 시 귤 아이콘 떨어뜨리기
      document.addEventListener('DOMContentLoaded', () => {
          dropOranges('.wrap');
          setInterval(() => {
              dropOranges('.wrap');
          }, 1000); // 1초마다 귤 아이콘 떨어뜨리기
      });
