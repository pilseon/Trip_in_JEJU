<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 발생</title>
    <style>
        *, :after, :before {
            box-sizing: border-box;
        }

        body {
            padding: 0;
            margin: 0;
            background: rgb(171, 255, 248);
            background: linear-gradient(18deg, rgba(171, 255, 248, 0.5) 37%, rgba(255, 228, 192, 1) 81%);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: #f3f3f3;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .message {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .home-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: #ff6f61;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .home-link:hover {
            background: #e55b50;
        }

        .wave {
            width: 100%;
            height: 200px;
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: rotate(45deg);
            animation: drift 8s infinite linear;
        }

        @keyframes drift {
            0% {
                transform: rotate(45deg) translateX(-100%);
            }
            100% {
                transform: rotate(45deg) translateX(100%);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">오류 발생</div>
    <div class="message">오류가 발생하였습니다. 처음부터 다시 시도해주세요!</div>
    <a href="/" class="home-link">홈으로 돌아가기</a>
</div>
</body>
</html>
